<!DOCTYPE html>
<html>
  <head>
    <title>el mitigator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container is-fluid">
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              EL Mitigator
            </h1>
          </div>
        </div>
      </section>

      <div id="vue-instance">

        <div class="field">
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea" v-model="txt" ></textarea>
              </div>
            </div>
          </div>
        </div>

        <button class="button is-primary" v-on:click="checkWebsite">Mitigate</button>
        <hr>

        <article class="message" v-if="markedHits">
          <div class="message-body" v-html="markedHits"></div>
        </article>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
